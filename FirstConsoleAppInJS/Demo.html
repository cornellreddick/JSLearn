<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script src="FirstConsoleAppInJS/jquery.js"></script>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="">jQuery</a>
    <script>

        $(document).ready(function () {
            $("a").click(function (event) {
                alert("Thanks for visiting!");

                event.preventDefault();
            });
            $("a").addClass("test");
            $("a").removeClass("test");
        });


    </script>

</body>
</html>
